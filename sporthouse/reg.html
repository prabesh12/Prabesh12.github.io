<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sport House</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/reset.css">
  </head>
  <body>
    <main>
        <img src="img/logo.png" alt="website logo">
    <form action="" method="post" id="form">
      <div class="form-group">
        <label for="firstname">First Name* </label><input
        type="text"
        minlength="3"
        name="firstName"
        maxlength="20"
        id="firstName"
        class="form-control"
        value=""
        placeholder="Enter your first name here"
      />
      </div>
      <div class="form-group">
<label for="lastname">Last Name* </label>        <input
        type="text"
        minlength="3"
        maxlength="20"
        name="lastname"
        id="lastname"
        class="form-control"
        value=""
        placeholder="Enter your last name here"
      />
      </div>
      <div class="form-group">
        <label for="email">Email* </label><input
        type="email"
        minlength="8"
        name="email"
        id="email"
        class="form-control"
        value=""
        placeholder="Enter your email here"
      />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number* </label><input
        type="number"
        name="phone"
        id="phone"
        minlength="10"
        maxlength="10"
        class="form-control"
        value=""
        placeholder="Enter your number here"
      />
      </div>
      <div class="form-group">
        <label for="password">Password* </label><input
        type="password"
        name="password"
        id="password"
        class="form-control"
        value=""
        placeholder="Enter password"
      />
      </div>
      <div class="form-group">
        <label for="confirmpassword">Confirm Password* </label><input
        type="text"
        name="confirmpassword"
        id="confirmpassword"
        class="form-control"
        value=""
        placeholder=" Confirm Password"
      />
      </div>
      <div class="gender">

      
      <div class="male">
        <input type="radio" name="gender" id="male" value="male" checked /><span
        >Male</span>
      </div>

      <div class="female">
        <input type="radio" name="gender" id="female" value="female" /><span
        >Female</span>
      </div>
    </div>
      <input type="submit" class="reg-btn" value="register">
    </form>
  </main>
  <script src="js/register.js"></script>
  </body>

</html>
