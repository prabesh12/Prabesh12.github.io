<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Racing Game</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body >

    <div class="container">
        <div class="car-game">
            <div class="score">
                <h3 style="font-weight: 1000; font-size: x-large; color: rgb(255, 255, 255); font-family: 'Courier New', Courier, monospace;"> Score: </h1>
                <p id="score" style="font-weight: 1000; color: rgb(253, 253, 255); font-size: x-large;"    >0 </p>               
            </div>
            <div class="play">
                <div class="before-start">
                    <h1>Welcome to 2d Car Game</h1>
                    <h4>Short instruction</h4>
                    <p>Press Key Left or Right To Move!!</p>
                    <p>View the score at the top of the screen</p> <br>
                </div>
                <div class="after-crash">
                    <h1 style="font-weight: 1000; color: rgb(8, 12, 235); font-size: x-large;">You Crashed!!!</h1>
                    <h4  style="font-weight: 1000; color: rgb(43, 25, 211); font-size: x-large;">Your Score: </h4>
                    <h5 id="result"  style="font-weight: 1000; color: rgb(11, 24, 201); font-size: x-large ;"></h5>
                    <h4 style="font-weight: 1000; color: rgb(52, 17, 209); font-size: x-large;">Highest Score: </h4>
                    <h5 id="highest" style="font-weight: 1000; color: rgb(15, 54, 228); font-size: x-large;"></h5>
                </div>
                <br>
                <button class="play-button">Play</button>
            


                
            </div>
            <div class="playground">
               
            </div>
        </div>
     </div>
    <button class="play-again">Play Again</button> 
    <script src="js/playground.js"></script>
    <script src="js/car.js"></script>
    <script src="js/index.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
